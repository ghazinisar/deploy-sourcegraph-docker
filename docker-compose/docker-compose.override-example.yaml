services:

  caddy:
    scale: 0

  sourcegraph-frontend-0:
    ports:
      - '0.0.0.0:80:3080'
      - '0.0.0.0:443:3080'

  grafana:
    environment:
      - 'PGHOST=${PGHOST}'
      - 'PGPORT=${PGPORT}'
      - 'PGDATABASE=${PGDATABASE}'
      - 'PGGRAFANAUSER=${PGGRAFANAUSER}'
      - 'PGGRAFANAPASSWORD=${PGGRAFANAPASSWORD}'
      - 'PGSSLMODE=${PGSSLMODE}'
